53.1z" fill="none"/><text font-family="微软雅黑" font-size="14" fill="#323232" font-weight="400" y="10.3" transform="translate(553.1 570.163)"><tspan dy="21" x="0"><tspan style="font-weight:700">主线：</tspan></tspan><tspan dy="21" x="0"><tspan style="font-size:inherit">    1.部署博客到 Nginx 服务器和 Github Page。</tspan></tspan><tspan dy="21" x="0"><tspan style="font-weight:700">额外：</tspan></tspan><tspan dy="21" x="0"><tspan style="font-size:inherit">    1.由于想用 Webp 图片，所以同步一份到 COS 中</tspan></tspan><tspan dy="21" x="0"><tspan style="font-size:inherit">（只有对象存储才支持图片处理）。</tspan></tspan><tspan dy="21" x="0"><tspan style="font-size:inherit">    2.由于字体文件太大了，相当耗费 CDN 的流量额</tspan></tspan><tspan dy="21" x="0"><tspan style="font-size:inherit">度，所以字体类文件使用免费的 jsdelivr 加载。</tspan></tspan><tspan dy="21" x="0"><tspan style="font-size:inherit">    3.腾讯云资源只负责境内加速，境外 Github Page。</tspan></tspan></text><path d="M25.002 47.096h362v112h-362z" fill="none"/><text font-family="楷体" text-anchor="middle" font-size="37" fill="#323232" font-weight="700" y="26.375" transform="translate(25.002 47.096)"><tspan dy="46" x="181"><tspan>Hexo 博客部署架构</tspan></tspan></text></svg>